            function rollAnimation() {
                var $rollButton = $('#rollButton');
                $rollButton.prop('disabled', true);
                anime({
                    targets: '#rollButton',
                    scale: .8, 
                    delay: 70,
                    duration: 100,
                    easing: 'linear',
                    complete: function (anim) {
                        anime({
                            targets: '#rollButton',
                            scale: 1, 
                            duration: 100,
                            delay: 10,
                            easing: 'linear'
                        });
                        
                        updateResult();
      $rollButton.prop('disabled', false); 
                        
                    }
                });

anime({
                           targets: 'p',
                            scale: .1,
                            rotate: '0turn',
                            duration: 250,
                            easing: 'easeOutQuad',
                            complete: function (anom) {
                                anime({
                            targets: 'p',
                            rotate: '9turn',
                            scale: 1, 
                            duration: 100,
                            delay: 10,
                            easing: 'linear'
                        });
                            }});
                            
                anime({
                    targets: '#result',
