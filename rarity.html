<body class="bg-gray-900 font-poppins text-white">

  <div class="bg-neutral-900 p-8 rounded-lg shadow-md">
   <h1 class="text-3xl font-bold text-center mb-6">Element Rolling</h1>
   <div id="result" class="text-lg mb-6 text-center"></div>
   <div class="flex justify-center">

   </div>
  </div>

            function rollAnimation() {
                var $rollButton = $('#rollButton');
                $rollButton.prop('disabled', true);
                anime({
                    targets: '#rollButton',
                    scale: .8, 
                    delay: 70,
                    duration: 100,
                    easing: 'linear',
                    complete: function (anim) {
                        anime({
                            targets: '#rollButton',
                            scale: 1, 
                            duration: 100,
                            delay: 10,
                            easing: 'linear'
                        });
                        updateResult();
      $rollButton.prop('disabled', false); 
                        
                    }
                });

                anime({
                    targets: '#result',
                    translateX: ['-105', '0'], 
                    opacity: [-.5, 1],
                    duration: 500,
                    easing: 'easeOutQuad'

            }
